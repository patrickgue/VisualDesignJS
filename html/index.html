<!DOCTYPE html>
<html>

<head>

    <title>VisualDesign</title>
    <link href="css/ion.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>

    <div class="bar tall">
        <div id="traffic" class="buttons">
            <button id="clo-btn"></button>
            <button id="min-btn"></button>
            <button id="max-btn"></button>
        </div>

        <div class="bar-buttons">
            <span class="heading-title">VisualDesign</span>
            <button id="undo-btn" class="btn back"></button>
            <!--<button class="btn right-open-big"></button>-->
            <button id="open-add-btn" class="btn space plus dropdown"></button>
            <div class="dropdown-window" id="add-win">
                <button class="btn lg">Text</button>
                <button class="btn lg">Rectangle</button>
                <button class="btn lg">Line</button>
                <button class="btn lg">Polygon</button>
                <button class="btn lg">Circle</button>
                <button id="close-add-btn" class="btn win-meta">Close</button>
            </div>
            
            <button id="create-pdf" class="btn export space"></button>
            <button id="open-pref-btn" class="btn cog dropdown space"></button>
            <div class="dropdown-window" style="margin-left: 100px;" id="pref-win">
                <button id="close-pref-btn" class="btn win-meta">Close</button>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active">
                <span class="close"></span> Document
            </div>
            
            <div class="add">
            </div>
        </div>

    </div>
    <div class="content">
        <div class="sidebar">
            <div class="heading">
                Document
            </div>
            <div class="items">
                <div class="item noicon">
                    <label>Name:</label> <input type="text" class="input sml" id="edit-document-inp" />
                </div>
            </div>

            <div id="text-settings">
                <div class="heading">
                    Text
                </div>
                <div class="items autoheight">
                    <div class="item noicon autoheight">
                        <label>Text: </label> <textarea class="input sml" id="edit-text-inp"></textarea>
                    </div>
                    <div class="item noicon">
                        <label>Font:</label> 
                        <select id="edit-font-inp" class="input sml">
                            <option>paragraph</option>
                            <option>heading</option>
                        </select>  
                    </div>
                </div>
            </div>

            <div id="pos-settings">
                <div class="heading">
                    Position
                </div>
                <div class="items">
                    <div class="item noicon">
                        <label>X:</label> <input type="number" class="input sml" id="edit-x-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Y:</label> <input type="number" class="input sml" id="edit-y-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Width:</label> <input type="number" class="input sml" id="edit-w-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Height:</label> <input type="number" class="input sml" id="edit-h-inp" />
                    </div>
                </div>
            </div>

        </div>

        <div id="document"></div>


        <div class="path">
            <span class="item" id="page-nr"></span>
        </div>

    </div>

    <script src="app/editor/editor.js"></script>
    <script src="app/pdfcreate/pdfcreate.js"></script>
    <script src="app/test.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
