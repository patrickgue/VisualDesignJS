<!DOCTYPE html>
<html>

<head>

    <title>VisualDesign</title>
    <link href="css/ion.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>

    <div class="bar tall">
        <div id="traffic" class="buttons">
            <button id="clo-btn"></button>
            <button id="min-btn"></button>
            <button id="max-btn"></button>
        </div>

        <div class="bar-buttons">
            <span class="heading-title">VisualDesign</span>
            <button id="undo-btn" class="btn back"></button>
            <!--<button class="btn right-open-big"></button>-->
            <button class="btn space plus dropdown"></button>

            <!--<div class="btn-group">
                <button class="btn layout"></button>
                <button class="btn menu active"></button>
                <button class="btn window"></button>
                <button class="btn list"></button>
            </div>-->



            <button class="btn export space"></button>
            <button class="btn cog dropdown space"></button>

        </div>

        <div class="tabs">
            <div class="tab active">
                <span class="close"></span> Documents
            </div>
            <div class="tab">
                <span class="close"></span> Ion
            </div>
            <div class="tab">
                <span class="close"></span> School
            </div>
            <div class="tab">
                <span class="close"></span> Work
            </div>
            <div class="add">
            </div>
        </div>

    </div>
    <div class="content">
        <div class="sidebar">
            <div class="heading">
                Document
            </div>
            <div class="items">
                <div class="item allmyfiles">All My Files</div>
                <div class="item icloud">iCloud Drive</div>
                <div class="item airdrop">AirDrop</div>
                <div class="item applications">Applications</div>
                <div class="item desktop">Desktop</div>
                <div class="item documents active">Documents</div>
            </div>

            <div id="text-settings">
                <div class="heading">
                    Text
                </div>
                <div class="items autoheight">
                    <div class="item noicon autoheight">
                        <label>Text: </label> <textarea class="input sml" id="edit-text-inp"></textarea>
                    </div>
                </div>
            </div>

            <div id="pos-settings">
                <div class="heading">
                    Position
                </div>
                <div class="items">
                    <div class="item noicon">
                        <label>X:</label> <input type="number" class="input sml" id="edit-x-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Y:</label> <input type="number" class="input sml" id="edit-y-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Width:</label> <input type="number" class="input sml" id="edit-w-inp" />
                    </div>
                    <div class="item noicon">
                        <label>Height:</label> <input type="number" class="input sml" id="edit-h-inp" />
                    </div>
                </div>
            </div>

        </div>

        <div id="document"></div>


        <div class="path">
            <span class="item" id="page-nr"></span>
        </div>

    </div>


    <script src="app/editor/editor.js"></script>
    <script src="app/test.js"></script>
    <script src="app/app.js"></script>
</body>

</html>
