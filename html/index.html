<!DOCTYPE html>
<html>

<head>

    <title>Ion</title>
    <link href="css/ion.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>

<body>

    <div class="bar tall">
        <div id="traffic" class="buttons">
            <button id="clo-btn"></button>
            <button id="min-btn"></button>
            <button id="max-btn"></button>
        </div>

        <div class="bar-buttons">
            <button class="btn left-open-big"></button>
            <button class="btn right-open-big"></button>

            <div class="btn-group">
                <button class="btn layout"></button>
                <button class="btn menu active"></button>
                <button class="btn window"></button>
                <button class="btn list"></button>
            </div>

            <button class="btn list-add space dropdown"></button>
            <button class="btn dot-3 dropdown"></button>
            <button class="btn cog dropdown"></button>
            <button class="btn download space"></button>
            <button class="btn plus"></button>
        </div>

        <div class="tabs">
            <div class="tab active">
                <span class="close"></span>
                Documents
            </div>
            <div class="tab">
                <span class="close"></span>
                Ion
            </div>
            <div class="tab">
                <span class="close"></span>
                School
            </div>
            <div class="tab">
                <span class="close"></span>
                Work
            </div>
            <div class="add">
            </div>
        </div>

    </div>
    <div class="content">
        <div class="sidebar">
            <div class="heading">
                Document
            </div>
            <div class="items">
                <div class="item allmyfiles">All My Files</div>
                <div class="item icloud">iCloud Drive</div>
                <div class="item airdrop">AirDrop</div>
                <div class="item applications">Applications</div>
                <div class="item desktop">Desktop</div>
                <div class="item documents active">Documents</div>
            </div>

            <div class="heading">
                Files
            </div>
            <div class="items">
                <div class="item folder">
                    Folder
                </div>
                <div class="item file">
                    File
                </div>
            </div>

        </div>

        

        <div class="path">
            <span class="item laptop">Macintosh HD</span>
            <span class="item folder">Users</span>
            <span class="item home">Luka</span>
            <span class="item documents">Documents</span>
        </div>

    </div>

    <script src="app/app.js"></script>
</body>

</html>
